<div class="container py-4">
  <h3>ðŸŽ¬ My Watchlist</h3>

  <div *ngIf="watchlist.length === 0" class="text-muted">No movies in watchlist.</div>

  <div class="row g-4 mt-3">
    <div class="col-6 col-md-3" *ngFor="let movie of watchlist">
      <div
        class="card movie-card text-white position-relative overflow-hidden"
        (click)="goToDetails(movie.id)"
      >
        <img
          [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path"
          class="card-img-top"
          alt="{{ movie.title }}"
        />
        <div class="card-overlay position-absolute top-0 start-0 w-100 h-100"></div>

        <!-- Stylish Close Button -->
        <button
          class="remove-btn position-absolute top-0 end-0 m-2"
          (click)="removeFromWatchlist(movie.id); $event.stopPropagation();"
          aria-label="Remove from Watchlist"
        >
          &times;
        </button>

        <div class="card-body position-absolute bottom-0 w-100">
          <h6 class="card-title text-truncate m-0">{{ movie.title }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
